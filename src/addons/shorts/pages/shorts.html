<ion-content class="limited-width">
    <core-loading [hideUntil]="loaded">
        <div class="shorts-container">
            <div class="short-wrapper">
                <video src="https://collabera.mooconline.co.in/pluginfile.php/1/local_short_video/short_video/4/SampleVideo_testv.mp4"

                    <div class="title">Chap-1</div>
                    <div class="profile">
                        <div class="avatar">

                        </div>
                    </ion-button>
                    <ion-button fill="clear" color="dark" size="small" class="ion-no-margin">
