<ion-app>
    <ion-router-outlet></ion-router-outlet>
    <div class="biomatric-popup" *ngIf="isLocked">
        <ion-icon name="finger-print"></ion-icon>
        <h1>Please use your biometric to login</h1>
        <ion-button *ngIf="canRetryBiometric" (click)="checkBiometricAuthentication()">Retry</ion-button>
    </div>
</ion-app>
