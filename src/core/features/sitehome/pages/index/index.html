<core-navbar-buttons slot="end" prepend>
    <ion-button *ngIf="searchEnabled" (click)="openSearch()" [attr.aria-label]="'core.courses.searchcourses' | translate">
        <ion-icon name="fas-magnifying-glass" slot="icon-only" aria-hidden="true"></ion-icon>
    </ion-button>
</core-navbar-buttons>
<ion-content>
    <ion-refresher slot="fixed" [disabled]="!dataLoaded" (ionRefresh)="doRefresh($event.target)">
        <ion-refresher-content pullingText="{{ 'core.pulltorefresh' | translate }}"></ion-refresher-content>
    </ion-refresher>
    <core-loading [hideUntil]="dataLoaded">
        <div class="slider">
            <img src="https://collabera.mooconline.co.in/theme/image.php/mb2nl/theme_mb2nl/1696835835/sectionimage2" alt="">
        </div>
        <h3 class="section-title">
            <span>Byte Size Videos</span>
            <ion-button fill="clear" color="dark" size="small" class="ion-no-margin">
                <ion-label>Veiw All</ion-label>
                <ion-icon name="arrow-forward"></ion-icon>
            </ion-button>
        </h3>
        <div class="horizontal-scroll-wrapper short-videos">
            <div class="short-video"></div>
            <div class="short-video"></div>
            <div class="short-video"></div>
            <div class="short-video"></div>
            <div class="short-video"></div>
            <div class="short-video"></div>
        </div>
    </core-loading>
</ion-content>
